extend type Post {
  id: ID!
  title: String!
  text: String!
  closed: Boolean!
  createdAt: Timestamp!
  comments(first: Int = 10, after: ID): CommentConnection
  createComment(input: NewComment!): Comment!
}

type PostEdge {
  node: Post
  cursor: ID!
}

type PostConnection {
  edges: [PostEdge!]!
  pageInfo: PageInfo!
}

input NewPost {
  title: String!
  text: String!
  closed: Boolean!
}